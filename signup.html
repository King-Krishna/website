<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/signup.css" rel="stylesheet">
    <title>Signup</title>
  </head>
  <body>
    <div id="overlayer"></div>
  <div class="preloader">
    <div class="loader">
        <span class="loader-inner"></span>
    </div>
    <p> Loading...</p>
  </div>

    <div class="text-center bg-img">
      <span class="rounded bg-text">
        <form action="/starter_bootstrap.html" class="p-5 form-signup" method="post">
          <img class="mb-4" src="signup_icon.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
          <label id='labelname' for="inputName now">Name :</label>
          <input type="text" id="inputName" class="mt-3 form-control now" placeholder="Enter Name" required autofocus autocomplete="off">
          <label id='labeldob' for="inputdob" class="mt-2 sr-only now">Date Of Birth :</label>
          <input type="date" id="inputdob" class="mt-3 form-control now" required autocomplete="off">
          <label for='inputEmail' class='sr-only second-layer'>Email address</label>
          <input type='email' id='inputEmail' class='mt-3 form-control second-layer' placeholder='Email address' required autofocus autocomplete='off'>
          <label for='inputPassword' class='mt-2 sr-only second-layer'>Password</label>
          <input type='password' id='inputPassword' class='mt-3 form-control second-layer' placeholder='Password' required>
          <button class="mt-5 btn btn-lg btn btn-outline-primary btn-block" type="submit" id="btn-after"  >Next</button>
        </form> 
      </span>
    </div>

    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
      jQuery($ => {
        $(window).on('load', () => {
          $('#overlayer').delay().fadeOut('slow', function() {
            $(this).remove();
          });
          $('.preloader').remove();
        });
      }); 
    </script>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
