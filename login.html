<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- rel="icon" -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/signin.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
  <div id="overlayer"></div>
  <div class="preloader">
    <div class="loader">
        <span class="loader-inner"></span>
    </div>
    <p> Loading...</p>
  </div>

  <div class="text-center bg-img">
    <span class="rounded bg-text">
      <form class="p-5 form-signin">
        <img class="mb-4" src="signin_icon.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="mt-3 form-control" placeholder="Email address" required autofocus autocomplete="off">
        <label for="inputPassword" class="mt-2 sr-only">Password</label>
        <input type="password" id="inputPassword" class="mt-3 form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn btn-info btn-block" type="submit">Sign in</button><hr>
        <a href="signup.html" class="btn btn-outline-success">create new account</a>
      </form>
    </span>
  </div>

    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
      jQuery($ => {
        $(window).on('load', () => {
          $('#overlayer').delay().fadeOut('slow', function() {
            $(this).remove();
          });
          $('.preloader').remove();
        });
      }); 
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
